<template>
    <!-- <lwr-router-container router={router}> -->
        <header class="slds-p-vertical_small slds-p-horizontal_large">
            <h1 class="slds-text-heading_large">Estimate Pro Max +</h1>
            <lightning-button variant="brand-outline" label="Create Estimate" title="New Estimate" onclick={handleClick}></lightning-button>
       </header>
        <div class="slds-m-around_x-large">
            <template lwc:if={isCreate}>
                <c-create onshowestimate={handleShowEstimate}></c-create>
            </template>
            <template lwc:elseif={showEstimate}>
                <div class="quote-wrapper">
                    <c-quote data={estimate} read-only={quoteReadOnly}></c-quote>
                </div>
            </template>
            <template lwc:else>
                <c-illustration type="maintenance" ></c-illustration>
                <h2 class="slds-align_absolute-center slds-text-heading_medium slds-m-top_large slds-text-color_weak">Click 'New Estimate' above to begin!</h2>
            </template>
        </div>
    <!-- </lwr-router-container> -->
</template>
